            <span>
                days

        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hours">0

            </span>

        <div class="countdown-el minutes">
            <p class="big-text" id="minutes">0

            <span>
                minutes
            </span>
        </div>
        <div class="countdown-el secound">
